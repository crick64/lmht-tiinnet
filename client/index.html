    // copyToClipboard
    function copyToClipboard(obj) {
      var aux = document.createElement("input");
      aux.setAttribute("value", obj.innerHTML);
      if (document.getElementById('copied-data')) {
        document.getElementById('copied-data').innerHTML = obj.innerHTML;
      }
      document.body.appendChild(aux);
      aux.select();
      document.execCommand("copy");
      document.body.removeChild(aux);
    }
