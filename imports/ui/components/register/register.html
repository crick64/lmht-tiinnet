<md-content layout="row" layout-align="center start" layout-fill layout-margin>
  <md-whiteframe layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2" layout-fill>

    <md-toolbar class="md-primary md-tall" layout="column" layout-align="end" layout-fill>
      <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
        <h3 class="md-display-1">
          Đăng ký tài khoản</h3>
      </div>
    </md-toolbar>

    <div layout="column" layout-fill layout-margin layout-padding>

      <div layout="row" layout-fill layout-margin>
        <p class="md-body-2">Đăng ký nhanh</p>
      </div>

      <form name="registerForm" layout="column" layout-fill layout-padding layout-margin>
        <md-input-container >
          <label>
            Email
          </label>
          <input type="text" ng-model="register.credentials.email" placeholder="email" aria-label="email" required/>
        </md-input-container>
        <md-input-container >
          <label>
            IGN (Tên tài khoản LOL trong game)
          </label>
          <div id="search-special-chars" style="left: 382px; top: 26px; width: 437px; height: 44px; opacity: 1;">
            <p> Ký tự đặc biệt :
          	<span onClick="copyToClipboard(this);" class="text_center clickable" style="left: 12px; top: 15px; width: 40px; height: 18px; line-height: 0.8; font-size: 18px;">ˆ</span>
          	<span onClick="copyToClipboard(this);" class="text_center clickable" style="left: 52px; top: 15px; width: 40px; height: 18px; line-height: 0.8; font-size: 18px;">º</span>
          	<span onClick="copyToClipboard(this);" class="text_center clickable" style="left: 92px; top: 15px; width: 40px; height: 18px; line-height: 0.8; font-size: 18px;">ø</span>
          	<span onClick="copyToClipboard(this);" class="text_center clickable" style="left: 132px; top: 15px; width: 40px; height: 18px; line-height: 0.8; font-size: 18px;">µ</span>
          	<span onClick="copyToClipboard(this);" class="text_center clickable" style="left: 172px; top: 15px; width: 40px; height: 18px; line-height: 0.8; font-size: 18px;">Þ</span>
          	<span onClick="copyToClipboard(this);" class="text_center clickable" style="left: 212px; top: 15px; width: 40px; height: 18px; line-height: 0.8; font-size: 18px;">œ</span>
          	<span onClick="copyToClipboard(this);" class="text_center clickable" style="left: 252px; top: 15px; width: 40px; height: 18px; line-height: 0.8; font-size: 18px;">Š</span>
          	<span onClick="copyToClipboard(this);" class="text_center clickable" style="left: 292px; top: 15px; width: 40px; height: 18px; line-height: 0.8; font-size: 18px;">Ñ</span>
          	<span onClick="copyToClipboard(this);" class="text_center clickable" style="left: 332px; top: 15px; width: 40px; height: 18px; line-height: 0.8; font-size: 18px;">Ž</span>
          	<span onClick="copyToClipboard(this);" class="text_center clickable" style="left: 372px; top: 15px; width: 40px; height: 18px; line-height: 0.8; font-size: 18px;">Ÿ</span>

            <span style="color: green; font-size:0.8em"> -- Click vào ký tự cần copy, sau đó Ctrl+V or paste vào khung IGN</span></p>
          </div>
          <input type="text" ng-model="register.credentials.profile.ign" placeholder="IGN" aria-label="IGN" required/>
        </md-input-container>
        <md-input-container >
          <label>
            Mật khẩu
          </label>
          <input type="password" ng-model="register.credentials.password" placeholder="password" aria-label="password" required/>
        </md-input-container>
        <div layout="row" layout-align="end center">
          <md-button class="md-raised md-primary" ng-click="register.register()" aria-label="login" ng-disabled="register.registerForm.$invalid()">Đăng ký</md-button>
        </div>
      </form>

      <md-toolbar ng-show="register.error" class="md-warn" layout="row" layout-fill layout-padding layout-margin>
        <p class="md-body-1">{{ register.error.reason }}</p>
      </md-toolbar>

      <md-divider></md-divider>
      <div layout="row" layout-align="center">
        <a class="md-button" href="/login">Đã có tài khoản, click đăng nhập thôi!</a>
      </div>

    </div>

  </md-whiteframe>
